<!DOCTYPE html>
<html>
<head>
<meta http-equiv='X-UA-Compatible' content='IE=edge' />
<title>Bulletin Board</title>

<script id='sap-ui-bootstrap' src='https://sapui5.hana.ondemand.com/resources/sap-ui-core.js'
	data-sap-ui-theme='sap_bluecrystal' data-sap-ui-libs='sap.m,sap.ui.layout'
	data-sap-ui-compatVersion='edge' data-sap-ui-preload='async'
	data-sap-ui-resourceroots='{"sap.demo.bulletinboard": "."}'>	
</script>

<script>
    sap.ui.getCore().attachInit(function () {
        sap.ui.require([
            "sap/m/Shell",
            "sap/ui/core/ComponentContainer"
        ], function (Shell, ComponentContainer) {
            // initialize the UI component
            new Shell({
                app: new ComponentContainer({
                    height : "100%",
                    name : "sap.demo.bulletinboard"
                })
            }).placeAt("content");
        });
    });
</script>

</head>
<body class='sapUiBody'>
	<div id='content'></div>
</body>
</html>
